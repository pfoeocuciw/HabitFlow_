<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/styless_forgot_password.css">
</head>
<body>
<div class="container">
  <div class="card">
    <div class="left-side">
      <div class="illustration_fon">
        <img src="img/fon_illustation_for_registration.svg" alt="Background Illustration">
      </div>
      <div class="illustration">
        <img src="img/img_register.svg" alt="Main Illustration">
      </div>
    </div>
    <div class="right-side">
      <h1>Reset password</h1>
      <p>Enter your email and new password</p>

      <form onsubmit="event.preventDefault(); resetPassword();">
        <label for="reset-email">Email Address</label>
        <input type="email" id="reset-email" placeholder="Enter your email" required>
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter a new password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
        <button type="submit" class="reset">Reset Password</button>
      </form>
      <a href="registration.html" class="back-to-login">Back to Login</a>
    </div>
  </div>
</div>
<script src="script_forgot_password.js"></script>
</body>
</html>
