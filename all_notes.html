<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div class="wrapper">
  <header class="container">
    <nav>
      <ul class="left-nav">
        <li class="profile"><a href="#" id="profile-button">Profile</a></li>
        <li><a href="#" id="habits-button">Habit</a></li>
        <li class="profile"><a href="#" class="active">Notes</a></li>
      </ul>
      <span class="logo">HabitFlow</span>
      <ul class="right-nav">
        <li><a href="settings.html">Settings</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
</div>
<div class="wrapper_2">
<div class="container_2">
  <h1>Notes on all habits</h1>
  <a href="" class="add-note">âž• Add a note</a>
  <p class="no-notes">There are no notes yet.</p>
  <p class="no-habits">You don't have any habits yet.</p>
</div>
</div>
<div id="imageModal" class="modal-overlay" style="display: none;">
  <div class="modal-content" style="background: none; box-shadow: none; padding: 0;">
    <img id="fullImage" src="" style="max-width: 90vw; max-height: 90vh; border-radius: 10px;">
  </div>
</div>

<script>
  function openImageModal(imageUrl) {
    const modal = document.getElementById('imageModal');
    const img = document.getElementById('fullImage');
    img.src = imageUrl;
    modal.style.display = 'flex';
  }

  window.onclick = function(event) {
    if (event.target === document.getElementById('imageModal')) {
      document.getElementById('imageModal').style.display = 'none';
    }

    document.querySelectorAll('.modal-overlay').forEach(modal => {
      if (event.target === modal && modal.id !== 'imageModal') {
        modal.style.display = 'none';
      }
    });
  };

  function openNoteModal(noteId) {
    document.getElementById(`noteModal-${noteId}`).style.display = 'flex';
  }

  function closeNoteModal(noteId) {
    document.getElementById(`noteModal-${noteId}`).style.display = 'none';
  }

  window.onclick = function(event) {
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  };
</script>
</body>
</html>
