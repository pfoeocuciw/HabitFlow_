<script>
    document.addEventListener("DOMContentLoaded", function () {
        const rotatingImages = document.querySelectorAll(".flower_left img, .flower_right img");

        rotatingImages.forEach(img => {
            let angle = 0;
            setInterval(() => {
                angle = (angle + 1) % 360;
                img.style.transform = `rotate(${angle}deg)`;
            }, 20);
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const typingSpeed = 50; // скорость печати (100 мс на символ)
        const delayBetweenElements = 500; // задержка между элементами (500 мс)

        // Выбираем все элементы с классом type-effect
        const elements = Array.from(document.querySelectorAll('.type-effect'));

        // Сохраняем исходный текст в data-атрибут и очищаем элементы
        elements.forEach(el => {
            el.dataset.fullText = el.textContent;
            el.textContent = "";
        });

        // Функция печати текста в элементе
        function typeEffect(el, callback) {
            const text = el.dataset.fullText;
            let i = 0;
            const interval = setInterval(() => {
                el.textContent += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(interval);
                    if (callback) callback();
                }
            }, typingSpeed);
        }

        // Последовательная печать для всех элементов
        function typeElements(index = 0) {
            if (index < elements.length) {
                typeEffect(elements[index], () => {
                    setTimeout(() => {
                        typeElements(index + 1);
                    }, delayBetweenElements);
                });
            }
        }

        typeElements();
    });


</script>
